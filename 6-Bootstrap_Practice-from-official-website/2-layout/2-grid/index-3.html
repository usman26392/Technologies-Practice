<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>
    <link rel="stylesheet" href="../../bootstrap-4.4.1-dist/css/bootstrap.css">
</head>

<body style="height: 5000px;">

    <h1>Offsetting Columns</h1>
    <h2>way 1: with offset classes</h2>
    <h3>example 1:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4 offset-4">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4">
                <img src="../images/menu-2.jpg" class="w-100 h-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>

    <br><br>
    <h3>example 2:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4 offset-4">
                <img src="../images/menu-2.jpg" class="w-100 h-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>


    <br><br>
    <h3>example 3: offset with breakpoint</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4 offset-xl-4">
                <img src="../images/menu-2.jpg" class="w-100 h-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>

     
    <br><br><br>
    <h2>way 2: with margin classes</h2>
    <h3>example 1:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4 ml-auto">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4">
                <img src="../images/menu-2.jpg" class="w-100 h-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>

    <br><br>
    <h2>way 2: with margin classes</h2>
    <h3>example 2:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4 ml-auto">
                <img src="../images/menu-2.jpg" class="w-100 h-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>

    <br><br>
    <h2>way 2: with margin classes at specific breakpoint</h2>
    <h3>example 3:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-4 ml-xl-auto">
                <img src="../images/menu-1.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
            <div class="col-4">
                <img src="../images/menu-2.jpg" class="img-fluid w-100"
                 alt="chinese dish">
            </div>
        </div>
    </div>

    <br><br>
    <h1>Nesting</h1>
    <h3>example 1:</h3>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-sm-9">
                <div class="row bg-light">
                    <div class="col-lg-3">
                        <img src="../images/menu-1.jpg" class="img-fluid w-100"
                        alt="chinese dish">
                    </div>
                    <div class="col-lg-3">
                        <img src="../images/menu-2.jpg" class="img-fluid w-100"
                        alt="chinese dish">
                    </div>
                    <div class="col-lg-3">
                        <img src="../images/menu-3.jpg" class="img-fluid w-100"
                        alt="chinese dish">
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="../../scripts/jquery-3.4.1.min.js"></script>
    <script src="../../scripts/popper.js"></script>
    <script src="../../bootstrap-4.4.1-dist/js/bootstrap.js"></script>  
</body>
</html>
