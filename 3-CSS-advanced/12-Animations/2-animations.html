<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .d1 {
            margin: 200px 0 0 50px;
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: spin;
            animation-duration: 10s;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="d1">
    </div>
    
</body>
</html>
