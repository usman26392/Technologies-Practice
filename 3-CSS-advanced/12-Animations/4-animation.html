<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    
        .d1 {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: mov1;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }
        @keyframes mov1 {
            0% {
                left: 0px;
            }
            50% {
                left: 1000px;               
            }
            100% {
                left: 0;
                
            }
        }

        .d2 {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
            animation-name: mov2;
            animation-duration: 10s;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }
        @keyframes mov2 {
            0% {
                left: 0px;
            }
            50% {
                left: 1000px;               
            }
            100% {
                left: 0;
                top:  200px;
            }
        }

        
    </style>
</head>
<body>
    <h1>This is a positioned element (relative)</h1>
    <div class="d1"></div>
    <div class="d2"></div>

    <p>This is simple text This is simple text This is simple text This is simple text
        This is simple text This is simple text This is simple text This is simple text
        This is simple text This is simple text This is simple text
    </p>

    
</body>
</html>
