<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #000; 
        }
        div {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, rgba(255,96,23,0.3),
            rgba(255,96,23,1) );
        }

        .btn {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 2px solid;
            color: #ffffff;
        }

        .btn1 {
            background: linear-gradient(to right,rgba(255,96,23,0.3), rgba(255, 96, 23,1));
            border-top-color: #ff6017;
            border-bottom-color: #f87d44;
            border-right-color: #e37441;
            border-left-color: #e37441;    
        }

        .btn2 {
            border-top-color: #ff6017;
            border-bottom-color: #f87d44;
            border-right-color: #e37441;
            border-left-color: #e37441;
            border-radius: 10px;
            
        }

        .btn2:hover {
            background: linear-gradient(to right,rgba(255,96,23,0.5),
             rgba(255, 96, 23,1));
        }

        .btn3 {
            background: linear-gradient(to right, rgba(176,255,79,1) 3%,
             rgba(79,185,71,1) 100%);
            border-top-color: #42b649;
            border-bottom-color: #86c540;
            border-right-color: #6bbf44;
            border-left-color: #6bbf44;
        }

        
    </style>
</head>
<body>
    
    <!--<div></div> -->

    <a  href ="#" class="btn btn1" >button</button>
    <a  href ="#" class="btn btn2" >button</button>
    <a  href ="#" class="btn btn3" >button</button>    

    
    
</body>
</html>
