<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient</title>

    <style>
        body {
            background-color: #000; 
        }
        

        .btn {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 2px solid;
            color: #ffffff;
        }

        .btn-1 {
            border: 2px solid #ffffff;
            background-image: linear-gradient(45deg, 
                #0066ff, 
                #00a1ff, 
                #00c6eb, 
                #00e087, 
                #a8eb12);   
            background-size: 150%;
            background-position: left;
            /* yahan par transition hum nay background-position par lagai hay!  */
            transition: background-position .4s linear;           
        }


        .btn-1:hover,
        .btn-1:focus {
            background-position: right;
        }

        
    </style>
</head>
<body>

    
    
    <a  href ="#" class="btn btn-1" >button</button>    

    
    
</body>
</html>
