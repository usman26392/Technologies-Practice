<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .box-1 {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px 60px;
            border: 1px solid red;
            box-shadow: 11px 10px 16px 0 rgba(0,0,0,.5);
        }

        .box-2 {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px 60px;
            border: 1px solid red;
            box-shadow: 
             30px 20px 0px 0 green,
            -25px 42px 0px 0px yellow,
            40px 50px 0px 0px black;
        }

        .box-3 {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px 60px;
            border: 1px solid red;
            box-shadow: inset 0px 0px 22px 3px rgba(0,0,0,.5);
        }


    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
</body>
</html>
