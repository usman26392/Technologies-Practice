<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .box-1 {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 20px 60px;
            border: 1px solid red;
            box-shadow: 0px 166px 0px 0px rgb(0, 0, 0);
        }

       


    </style>
</head>
<body>
    <div class="box-1"></div>
    
</body>
</html>
