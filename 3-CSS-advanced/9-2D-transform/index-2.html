<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property transform:</title>
    <style>
        /* skew(x-axis angle , y-axis angle) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 50px 0 0 50px;

        }

        body > * {
            display: inline-block;
            transform: skewX(-20deg);
            /* transform: skewX(20deg);
            transform: skewY(-20deg);
            transform: skewY(20deg); */
        }

        .box-red {
            width: 200px;
            height: 200px;
            color: #ffffff;
            background-color: red;
        }

        .box-green {
            width: 200px;
            height: 200px;
            color: #ffffff;
            background-color: green;
            
        }

        .box-blue {
            width: 200px;
            height: 200px;
            color: #ffffff;
            background-color: blue;
        }



    </style>
</head>
<body>
    <div class="box-red">   <p>translate</p> </div>
    <div class="box-green"> <p>translate</p> </div>
    <div class="box-blue">  <p>translate</p></div>
    
</body>
</html>
