<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> perspective property</title>

    <style>
        .parent {
            width: 250px;
            height: 350px;
            background-color: cornsilk;
        }

        .child,
        .child-1 {
            width: 90%;
            height: 90%;
            background-color: green;
            color: #ffffff;
            transform: rotateY(0deg); /* this is by default */
            transition: all .5s linear;
        }

        .parent:hover .child {
            transform: rotateY(180deg);
        }

      
        /* parent-1  */
        .parent-1 {
            width: 250px;
            height: 350px;
            background-color: rgb(130, 226, 20);
            perspective: 1000px;
        }
        .parent-1:hover .child-1 {
            transform:rotateY(180deg);
        }


    </style>
</head>
<body>

    <div class="parent">
        <div class="child">
            <p>This rotation without perspective property</p>
        </div>
    </div>

    <div class="parent-1">
        <div class="child-1">
            <p>This rotation with perspective property</p>
        </div>
    </div>


</body>
</html>
