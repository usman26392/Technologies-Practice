<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>properties</title>
    <style>
        body {
            height: 4000px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            display: block;
        }

        .box-1 {
            background-color: red;
            margin-bottom: 250px;
        }

        .box-2 {
            background-color: green;
            margin-bottom: 250px;
        }

        .box-3 {
            background-color: blue;
            margin-bottom: 250px;
        }

        .box-4 {
            background-color: rgb(0, 255, 21);
        }

        .box-5 {
            background-color: rgb(1, 8, 1);
        }

    </style>
</head>
<body>

    <div class="box box-1">
    </div>
    <div class="box box-2">
    </div>
    <div class="box box-3">
    </div>
    
    <!-- js -->
    <script src="../../../scripts/plugin.js"></script>
    <!-- <script src="../../../scripts/1-properties/1-effects.js"></script> -->
    <script src="../../../scripts/1-properties/2-global-timeline.js"></script>
</body>
</html>
