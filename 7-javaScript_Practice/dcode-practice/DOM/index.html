<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Welcome to DOM javascript</h1>
    
    <input type="text" value="sample">
    
    <ul class="fruit-list">
        <li>Apple</li>
    </ul>
    
    <!-- tabs -->
    <ul class="tabs">
        <li data-id="logo" class="active">logoes</li>
        <li data-id="web">Websites</li>
        <li data-id="animation">Animation</li>
    </ul>
    <!-- tabs content -->
    <div class="tabs-content">
        <div id="logo" class="active">Logoes content</div>
        <div id="web">Websites content</div>
        <div id="animation">Animation content</div>
    </div>


    <ul class="vegetables">
        <li>potato</li>
        <li class="item2">spinach</li>
        <li>garlic</li>
    </ul>
    
    


    
    <!-- js -->
    <script src="custom-script.js"></script>
</body>
</html>
