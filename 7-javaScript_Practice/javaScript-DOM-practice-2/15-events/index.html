<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> events </title>
    <style>
        body {
            height: 4000px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        .hdg-1 {
            font-size: 16px;
        }
        .hdg-2 {
            font-size: 60px;
            color: blue;
            padding: 10px;
            font-weight: 700;
            background-color:darkgray;
            transition: all .2s linear;
        }
        
        /* following styling for event propagation */

        .ep {
            margin-top: 20px;
        }

        #one {
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 20px 0 40px;
        }

        #two {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        #three {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        #four {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }


    </style>
    
</head>
<body>
    <h1 class="hdg-1">We are learning javaScript DOM</h1>
    <p id="p1" class="para-1" title="paragraph"> This is client side scripting language</p>
    <ul class="list list-1">
        <!-- my first li -->
        <li class="li-1">Home</li>
        <li >News</li>
        <li >Blog</li>
    </ul>
    <ul class="list list-2">
        <li class="li2-1">services</li>
        <li>about</li>
        <li>contact</li>
    </ul>
    <p class="p2">This is also a paragraph</p>  
     
    <!-- click event with event handler -->
    <!-- <button onclick="changeCSS()">Button</button> -->

    <!-- for event binding with javaScript  -->
    <button class="btn">Button</button>


    <!-- for event propagation -->
    <h1 class="ep">Event propagation</h1>
    <div id="one">1
        <div id="two">2
            <div id="three">3
                <div id="four">4
                </div>
            </div>
        </div>
    </div>

    <!-- for mouse events too -->
    <h1>for mouse events with check bubbling phase. </h1>
    <div id="one">
        <div id="two"></div>
    </div>

    <!-- for focus events -->
    <input type="text" class="input-txt">

</body>
</html>
