<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/vendors/swiper-bundle.min.css" />
    <style>
      html {
        overflow: hidden;
      }
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      img {
        max-width: 100%;
        width: 100%;
        height: auto;
      }

      .swiper-pagination-bullet {
        width: 50px;
        height: 50px;
        background: red;
        /* opacity: 0.7; */
      }

      .section {
        margin: 0 -15px;
      }
      .swiper-slide {
        width: 350px;
        /* flex: 0 0 400px; */
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <h1>when swiper slides are in odd numbers example</h1>
    <section class="section">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/holiday-1.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/holiday-2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/holiday-3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/property-1.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/property-2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img-wrapper">
              <img src="./assets/images/property-3.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- scripts  -->
    <script src="./assets/vendors/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        loop: true,
        slidesPerView: "auto",
        autoplay: {
          delay: 2500,
          disableOnInteraction: true,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
