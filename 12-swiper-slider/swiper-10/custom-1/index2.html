<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
    <link rel="stylesheet" href="../assets/vendors/swiper-bundle.min.css" />

    <style>
      .swiper {
        width: 600px;
        height: 300px;
        margin: 0 auto 40px;
      }

      .img-wrapper,
      img {
        width: 100%;
        height: 100%;
      }

      .bullets-wrapper-slider {
        position: relative;
        padding-bottom: 20px;
      }

      .swiper-pagination-bullet {
        margin: 0 20px !important;
      }
    </style>
  </head>


  <body>
    <h1>append 0</h1>

    <!-- Slider main container -->
    <h2>swiper1</h2>
    <div class="bullets-wrapper-slider">
        <div class="swiper swiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="img-wrapper">
                <img src="./assets/images/bg-1.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-wrapper">
                <img src="./assets/images/bg-2.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="img-wrapper">
                <img src="./assets/images/bg-3.jpg" alt="" />
              </div>
            </div>
          </div>  
        </div>
        <div class="swiper-pagination"></div>
    </div>




    <!-- js files -->
    <script src="../assets/vendors/swiper-bundle.min.js"></script>
    <script>
      (function () {
        var swiper = new Swiper(".swiper1", {
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
              return (
                '<span class="' + className + '">' + +"0"+ ( index + 1) + "</span>"
              );
            },
          },
        });
      })();

    </script>
    
  </body>
</html>
