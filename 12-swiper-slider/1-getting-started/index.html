<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <style>
        .swiper,
        .my-swiper-main {
            width: 600px;
            height: 300px;
            color: #fff;
        }

        .swiper-item-1 {
            background-color: rgb(255, 0, 0);
        }

        .swiper-item-2 {
            background-color: green;
        }

        .swiper-item-3 {
            background-color: blue;
        }


    </style>
</head>
<body>
    <!-- Slider main container -->

    <div class="swiper my-swiper-main">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide swiper-item-1">Slide 1</div>
            <div class="swiper-slide swiper-item-2">Slide 2</div>
            <div class="swiper-slide swiper-item-3">Slide 3</div>     
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
    
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <!-- scripts -->
    <script src="../js/swiper.js"></script>

    <script>
        const swiper = new Swiper('.my-swiper-main', {
            // Optional parameters
            direction: 'horizontal',
            loop: false,
            autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },

            // And if we need scrollbar
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        });
    </script>



</body>
</html>
