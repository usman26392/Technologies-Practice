<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>There is only controls  attribute</p>
        <video width="400" controls>
            <source src="Video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
            </video>
            
            <br>
            <p>There are controls and autoplay</p>
            <video width="400" controls autoplay>
                <source src="Video.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
            </video>

            <br>
            <p>There are no controls and  autoplay</p>
            <video width="400">
                <source src="Video.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
            </video>

            
    </body>
</html>
