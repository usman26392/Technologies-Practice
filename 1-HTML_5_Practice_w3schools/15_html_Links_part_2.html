<DOCTYPE html>
<html lang = "en-US">
<head>
    <title>Introduction to HTML5</title>
	<meta charset = "UTF-8"></meta>
	<style>
	a:link{
	color:green;
	text-decoration:none;
	}
	
	a:visited{
	color:pink;
	}
	
	a:hover{
	color:red;
	text-decoration:underline;
	}
	a:active{
	color:yellow;
	}
	
	
	</style>
</head>

<body>
      <a href = "https://www.google.com" target = "_blank">HTML5 to website</a>
	  <br>
	  <a href = "https://www.google.com" target = "_self">HTML5 to website</a>
	  <br>
	  <a href = "https://www.google.com" target = "_parent">HTML5 to website</a>
	  <br>
	  <a href = "https://www.google.com" target = "_top">HTML5 to website</a>
</body>
</html>
