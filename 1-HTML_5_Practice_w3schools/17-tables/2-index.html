<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        table,
        th,
        td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <thead>
            <tr>
                <td>Country</td>
                <td>Capital</td>
                <td>Language</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pakistan</td>
                <td>islamabad</td>
                <td>Urdu</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
            <tr>
                <td>usa</td>
                <td>washington</td>
                <td>English</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
