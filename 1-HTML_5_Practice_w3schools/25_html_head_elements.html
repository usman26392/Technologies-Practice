<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to HTML5</title>

        <style>
            #chk{
                color: blue;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 25px;
                background-color: chartreuse;
            }
            .cl1{
                color: dodgerblue;
                font-family: Arial, Helvetica, sans-serif;

            }
        
        </style>

    </head>

    <body>
            <p>The content of the body element is displayed in the browser window.</p>
            <p>The content of the title element is displayed in the browser tab, 
                in favorites and in search engine results.</p>

                <h1 id="chk">This style from style tag in head tag</h1>

                <p class="cl1">This style from style tag in head tag</p>

             
    </body>
</html>
