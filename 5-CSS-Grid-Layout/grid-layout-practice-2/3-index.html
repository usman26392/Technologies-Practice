<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid lines</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 50px;
        }

        .grid-wrapper {
            max-width: 960px;
            margin: 0 auto;
            background-color: rgb(246, 228, 228);
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(4,minmax(150px, auto));
            gap: 15px;
        }

        .grid-wrapper div {
            background-color: #3bbced;
        }

        .grid-wrapper div:nth-child(even) {
            background-color: #777777;
        }

        .grid-item-1 {
            grid-area: 1/1/2/3;
        }
        
        .grid-item-2 {
            grid-area: 1/3/2/7;
        }

        .grid-item-3 {
            grid-area: 2/1/4/4;
        }

        .grid-item-4 {
            grid-area: 2/4/4/7;
        }

        .grid-item-5 {
            grid-area: 4/3/5/7;
        }

        .grid-item-6 {
            grid-area: 4/1/5/3;
        }
    </style>
</head>
<body>

    <div class="grid-wrapper">
        <div class="grid-item-1">1</div>
        <div class="grid-item-2">2</div>
        <div class="grid-item-3">3</div>
        <div class="grid-item-4">4</div>
        <div class="grid-item-5">5</div>
        <div class="grid-item-6">6</div>
    </div>
    
</body>
</html>
