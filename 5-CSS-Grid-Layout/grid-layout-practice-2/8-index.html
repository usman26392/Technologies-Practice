<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mosaic layout</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 50px;
        }

        .grid-wrapper {
            max-width: 960px;
            margin: 0 auto;
            background-color: rgb(246, 228, 228);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 15px;  
        } 
        .grid-wrapper div {
            background: #333333;
            padding: 50px;
        } 

        .grid-wrapper div p {
            color: #ffffff;
        }     
        .grid-item-1 {
            grid-area: 1/1/5/3;
        }
        .grid-item-2 {
            grid-area: 1/3/3/7;
        }
        .grid-items-3 {
            grid-area: 3/3/5/5;
        }
        .grid-items-4 {
            grid-area: 3/5/6/7;
        }
        .grid-items-5 {
            grid-area: 5/1/6/5;
        } 
        
    </style>
</head>
<body>

    <div class="grid-wrapper">
        <div class="grid-item-1">
            <p>paragraph 1</p>
        </div>
        <div class="grid-item-2">
            <p>paragraph 2</p>
        </div>
        <div class="grid-items-3">
            <p>paragraph 3</p>
        </div>
        <div class="grid-items-4">
            <p>paragraph 4</p>
        </div>
        <div class="grid-items-5">
            <p>paragraph 5</p>
        </div>
    </div>
    
</body>
</html>
