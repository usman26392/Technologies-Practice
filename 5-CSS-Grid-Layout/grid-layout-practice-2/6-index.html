<html lang="en">

    <title>align items grids</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 50px;
        }

        .grid-wrapper {
            max-width: 960px;
            margin: 0 auto;
            background-color: rgb(246, 228, 228);
            display: grid;
            grid-template-rows: repeat(3, minmax(100px, auto));
            align-items: start;
        }

        .grid-wrapper div {
            background-color: #3bbced;
        }

        .grid-wrapper div:nth-child(even) {

</head>
