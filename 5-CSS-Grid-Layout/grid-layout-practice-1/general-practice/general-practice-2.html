<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            /* mix-blend-mode: luminosity; */
        }

        .grid-container {
            /* max-width: 800px; 
            margin: 0 auto; */
            background: cornsilk;
            display: grid;
            grid-template-columns: repeat(2,1fr) .5fr;
            grid-template-rows: repeat(2, 201px);
            row-gap: 10px;
            column-gap: 10px;
        }


        .item-1 {     
            grid-row: 1/3;
            grid-column: 1/2;
        }

        .item-2 {
            grid-row: 1/3;
        }

        .item-3 {
            grid-row: 1 / 2;
            grid-column: 3 / 4;
        }

        .item-4 {
            grid-row: 2 / 3;
            grid-column: 3 / 4;    
        }
    
    </style>
</head>


<body>
        <div class="grid-container">
            <div class="items item-1">
                <img src="images/01.png" alt="">
            </div>
            <div class="items item-2">
                <img src="images/02.png" alt="">
            </div>
            <div class="items item-3">
                <img src="images/03.png" alt="">
            </div>
            <div class="items item-4">
                <img src="images/04.png" alt="">
            </div>
        </div>    
</body>
</html>
