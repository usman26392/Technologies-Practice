<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid area naming </title>

    <!-- grid area naming  -->

    <style>      
        
        * {
            margin: 0;
            box-sizing: border-box;
        }

        

        .container {
            max-width: 900px;
            margin: 0px auto;          
        }

        p {
            color: #ffffff;
            text-align: center;
        }

        .grid-container {
            background: #009fff70;
            height: 920px;
            padding: 10px;
            display: grid;
            
            grid-template-rows: 100px 50px 200px 400px 100px; 
            grid-template-columns: repeat(3 , 1fr);
            gap: 15px 15px;

            grid-template-areas: "header header header"
                                  "nav nav nav"
                                  "box-1 box-2 sidebar"
                                  "main-content main-content sidebar"
                                  "main-footer main-footer main-footer";
                                 

        }    
        
        /* HEADER */
        .item-1 {
            background: red;          
            /* grid-row: 1 / 2;
            grid-column: 1 / 4; */
            grid-area: header;
            
        }
        

        /* MENU */
        .item-2 {
            background: green;
            /* grid-row: 2 / 3;
            grid-column: 1 / 4; */
            grid-area: nav;
        }


        /* BOX-1 */
        .item-3 {
            background: blue;
            grid-area: box-1;
        }
        
        /* BOX-2 */
        .item-4 {
            background: brown;
            grid-area: box-2;
        }

        /* SIDEBAR */
        .item-5 {
            background: darkgray;
            /* grid-row: 3 / 5;
            grid-column: 3 / 4; */
            grid-area: sidebar;
        }

        /* CONTENT */
        .item-6 {
            background: darkblue;
            /* grid-row: 4 / 5;
            grid-column: 1 / 3; */
            grid-area: main-content;
        }
        
        /* FOOTER */
        .item-7 {
            background: olivedrab;
            /* grid-row: 5 / 6;
            grid-column: 1 / 4; */
            grid-area: main-footer;
        }


        
        
    


        
        
    </style>
</head>
<body>
    
    
        <div class="container">
            <div class="grid-container">
                <div class="item-1">
                    <p>Header</p>    
                </div>
                <div class="item-2">
                    <p>Menu</p> 
                </div>
                <div class="item-3">
                    <p>Box 1</p> 
                </div>

                <div class="item-4">
                    <p>Box 2</p> 
                </div>
                <div class="item-5">
                    <p>Side bar</p> 
                </div>
                <div class="item-6">
                    <p>Content</p> 
                </div>
                <div class="item-7">
                    <p>Footer</p> 
                </div>


                
            </div>    
        </div>               
    
</body>
</html>
