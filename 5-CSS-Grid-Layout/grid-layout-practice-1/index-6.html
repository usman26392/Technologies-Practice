<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid lines </title>

    <!-- grid layout  -->

    <style>
        
        
        
        * {
            margin: 0;
            box-sizing: border-box;
        }

        section {
            padding: 50px 0;
        }

        .container {
            max-width: 900px;
            margin: 0px auto;          
        }

        p {
            color: #ffffff;
            text-align: center;
        }

        .grid-container {
            background: #009fff70;
            height: 920px;
            padding: 10px;
            display: grid;
            
            grid-template-rows: 100px 50px 200px 400px 100px; 
            grid-template-columns: repeat(3 , 1fr);
            gap: 15px 15px; 
        }    

        .item-1 {
            background: red;          
            grid-row: 1 / 2;
            grid-column: 1 / 4;
        }

        .item-2 {
            background: green;
            grid-row: 2 / 3;
            grid-column: 1 / 4;
        }

        .item-3 {
            background: blue;
        }

        .item-4 {
            background: brown;
        }

        .item-5 {
            background: darkgray;
            grid-row: 3 / 5;
            grid-column: 3 / 4;
        }

        .item-6 {
            background: darkblue;
            grid-row: 4 / 5;
            grid-column: 1 / 3;
        }

        .item-7 {
            background: olivedrab;
            grid-row: 5 / 6;
            grid-column: 1 / 4;
        }


        
        
    


        
        
    </style>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="grid-container">
                <div class="item-1">
                    <p>Header</p>    
                </div>
                <div class="item-2">
                    <p>Menu</p> 
                </div>
                <div class="item-3">
                    <p>Box 1</p> 
                </div>

                <div class="item-4">
                    <p>Box 2</p> 
                </div>
                <div class="item-5">
                    <p>Side bar</p> 
                </div>
                <div class="item-6">
                    <p>Content</p> 
                </div>
                <div class="item-7">
                    <p>Footer</p> 
                </div>


                
            </div>    
        </div>               
    </section>
</body>
</html>
