<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fit grid items</title>

    <!-- auto-fit  -->

    <style>
         
        * {
            margin: 0;
            box-sizing: border-box;
        }

        section {
            padding: 50px 0;
        }

        .container {
            max-width: 900px;
            margin: 0px auto;
            
        }

        .grid-container {
            background: #009fff70;
            padding: 10px;

            display: grid;
            grid-template-columns: repeat(auto-fit , minmax(200px, 1fr));
            grid-template-rows: repeat(3, 100px);
            gap: 15px 15px; 
        }    

        .item-1 {
            background: red;
            color: #ffffff;         
        }

        .item-2 {
            background: green;
            color: #ffffff;           
        }

        .item-3 {
            background: blue;
            color: #ffffff;
        }
    
    </style>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="grid-container">
                <div class="item-1">
                    <p>Card 1</p>    
                </div>
                <div class="item-2">
                    <p>Card 2</p> 
                </div>
                <div class="item-3">
                    <p>Card 3</p> 
                </div>               
            </div>    
        </div>               
    </section>
</body>
</html>
