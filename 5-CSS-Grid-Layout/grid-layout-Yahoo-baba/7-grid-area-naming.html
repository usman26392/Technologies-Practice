<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(248, 224, 224);
                width: 90%;
                height: 750px;
                margin: 50px 0 0 90px;
                text-align: center;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows:120px 60px 100px 400px 50px;
                grid-row-gap: 10px;
                grid-column-gap: 10px; 
                grid-template-areas: "header  header header"
                                     "nav nav nav"
                                     "box1 box2 sidebar"
                                     "Contentpart Contentpart sidebar"
                                     "footerArea footerArea footerArea"
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                grid-area: header;
            }
            .items2 {
                background-color: dodgerblue;
                grid-area: nav;  
            }
            .items3 {
                background-color: tomato;
                grid-area: box1;
            }
            .items4 {
                background-color:greenyellow;
                grid-area: box2;
            }
            .items5 {
                background-color: rgb(97, 227, 231);
                grid-area: Contentpart;
            }
            .items6 {
                background-color: pink;
                grid-area: sidebar;
            }
            .items7 {
                background-color: rgb(168, 159, 79);
                grid-area: footerArea;
                                
            }       
        </style>

    </head>
    <body>
        <h1>grid's area naming.</h1>
        <div class="container">
            <div class="items1">Header</div>
            <div class="items2">Navigation bar</div>
            <div class="items3">Box1</div>
            <div class="items4">Box2</div>
            <div class="items5">Content</div>
            <div class="items6">Sidebar</div>
            <div class="items7">Footer</div>
            
            
        </div>
        
    </body>
</html>
