<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(251, 243, 243);
                width: 70%;
                height: 550px;
                margin: 50px 0 0 90px;
                display: grid;
                grid-template-columns: 20% auto 20%;
                grid-template-rows: repeat(2,1fr); 
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
            }

            .items2 {
                background-color: dodgerblue;
            }
            .items3 {
                background-color: tomato;
            }
            .items4 {
                background-color:greenyellow;
            }
            .items5 {
                background-color: rgb(97, 227, 231);
            }
            .items6 {
                background-color: pink;
            }
        
        </style>

    </head>
    <body>
        <h1>Develop grid.</h1>
        <div class="container">
            <div class="items1">First</div>
            <div class="items2">Second</div>
            <div class="items3">Third</div>
            <div class="items4">Fourth</div>
            <div class="items5">Fifth</div>
            <div class="items6">Six</div>
        </div>
        
    </body>
</html>
