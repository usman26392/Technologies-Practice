<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(223, 213, 213);
                width: 90%;
                margin: 50px 0 0 90px;
                display: grid;
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(2,120px);
                grid-gap: 15px;
                grid-auto-rows: 80px;
                align-items: start;
                justify-items: center;
                
               
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                
            }
            .items2 {
                background-color: dodgerblue;
                align-self: end;
                  
            }
            .items3 {
                background-color: tomato;
                grid-row: 2 / 5 ;
                
            }
            .items4 {
                background-color:greenyellow;
                
            }
            .items5 {
                background-color: rgb(97, 227, 231);
                
            }
            .items6 {
                background-color: rgb(152, 64, 251);
                
            }
            .items7 {
                background-color: rgb(168, 159, 79);
                grid-column: 1 / 3;                                   
            }
            .items8 {
                background-color: rgb(111, 108, 129);                                   
            }       
        </style>

    </head>
    <body>
        
        <h1>Aligning grid items.</h1>
        <div class="container">
            <div class="items1">One</div>
            <div class="items2">Two</div>
            <div class="items3">Three</div>
            <div class="items4">Four</div>
            <div class="items5">Five</div>
            <div class="items6">Six</div>
            <div class="items7">Seven</div>
            <div class="items8">Eight</div>
        </div>
        
    </body>
</html>
