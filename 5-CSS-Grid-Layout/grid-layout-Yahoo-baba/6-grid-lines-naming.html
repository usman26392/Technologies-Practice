<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(248, 224, 224);
                width: 90%;
                height: 750px;
                margin: 50px 0 0 90px;
                text-align: center;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows:[header-start]120px[header-end] 60px 100px 400px 50px;
                grid-row-gap: 10px;
                grid-column-gap: 10px; 
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                grid-row: header-start / header-end ;
                grid-column: 1 / 4;
            }
           
           
            .items2 {
                background-color: dodgerblue;
                grid-row: 2 / 3;
                grid-column: 1 / 4;
            }
            .items3 {
                background-color: tomato;
            }
            .items4 {
                background-color:greenyellow;
            }
            .items5 {
                background-color: rgb(97, 227, 231);
                grid-row: 4 / 5;
                grid-column: 1 / 3;
            }
            .items6 {
                background-color: pink;
                grid-row: 3 / 5;
                grid-column: 3 / 4;
                
            }
            .items7 {
                background-color: rgb(168, 159, 79);
                grid-row: 5 / 6;
                grid-column: 1 / 4;
                
            }
            
        
        </style>

    </head>
    <body>
        <h1>grid's lines naming.</h1>
        <div class="container">
            <div class="items1">Header</div>
            <div class="items2">Navigation bar</div>
            <div class="items3">Box1</div>
            <div class="items4">Box2</div>
            <div class="items5">Content</div>
            <div class="items6">Sidebar</div>
            <div class="items7">Footer</div>
            
            
        </div>
        
    </body>
</html>
