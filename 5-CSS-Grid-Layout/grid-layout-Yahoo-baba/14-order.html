<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(223, 213, 213);
                width: 650px;
                margin: 50px auto 0;
                display: grid;
                grid-template-columns:repeat(3,1fr);
                grid-template-rows: repeat(2,150px);
                grid-auto-rows: 100px;
                                                
               
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                order: 1;
                
            }
            .items2 {
                background-color: dodgerblue;  
            }
            .items3 {
                background-color: tomato;
                
            }
            .items4 {
                background-color:greenyellow;               
            }
            .items5 {
                background-color:rgba(47, 255, 144, 0.507);               
            }
            .items6 {
                background-color:rgb(208, 218, 74);               
            }
            
        </style>

    </head>
    <body>
        
        <h1>Order.</h1>
        <div class="container">
            <div class="items1">One
            </div>
            <div class="items2">Two</div>
            <div class="items3">Three</div>
            <div class="items4">Four</div>
            <div class="items5">Five</div>
            <div class="items6">Six</div>
            
        </div>
        
    </body>
</html>
