<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(223, 213, 213);
                width: 600px;
                margin: 50px auto 0;
                display: grid;
                grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
                grid-template-rows: repeat(2,100px);
                                                
               
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                
            }
            .items2 {
                background-color: dodgerblue;
                
                  
            }
            .items3 {
                background-color: tomato;
                
            }
            .items4 {
                background-color:greenyellow;
                
            }
            
        </style>

    </head>
    <body>
        
        <h1>Auto fill & auto fit.</h1>
        <div class="container">
            <div class="items1">One</div>
            <div class="items2">Two</div>
            <div class="items3">Three</div>
            <div class="items4">Four</div>
            
        </div>
        
    </body>
</html>
