<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(223, 213, 213);
                width: 600px;
                margin: 50px auto 0;
                display: grid;
                grid-template-columns: fit-content(200px) fit-content(300px) 1fr;
                grid-template-rows: repeat(2,100px);
                grid-auto-rows: 80px;
                                                
               
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                
            }
            .items2 {
                background-color: dodgerblue;
                
                  
            }
            .items3 {
                background-color: tomato;
                
            }
            .items4 {
                background-color:greenyellow;               
            }
            .items5 {
                background-color:rgba(47, 255, 144, 0.507);               
            }
            .items6 {
                background-color:rgb(208, 218, 74);               
            }
            
        </style>

    </head>
    <body>
        
        <h1>Auto fill & auto fit.</h1>
        <div class="container">
            <div class="items1">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur, fugit.</p>
            </div>
            <div class="items2">Two</div>
            <div class="items3">Three</div>
            <div class="items4">Four</div>
            <div class="items5">Five</div>
            <div class="items6">Six</div>
            
        </div>
        
    </body>
</html>
