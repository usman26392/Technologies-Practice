<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(248, 224, 224);
                width: 90%;
                margin: 50px 0 0 90px;
                display: grid;
                
                grid-template-columns: 1fr 1fr 1fr 1fr;
                /*
                grid-template-columns: minmax(150px,auto) 1fr 1fr 1fr;
                */
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;

                /*
                grid-template-rows: min-content 1fr 1fr 1fr 1fr;
                */

                grid-row-gap: 10px;
                grid-column-gap: 10px; 
                
            }
            
            .items1 {
                background-color: rgb(211, 168, 251);
                
            }
            .items2 {
                background-color: dodgerblue;
                  
            }
            .items3 {
                background-color: tomato;
                
            }
            .items4 {
                background-color:greenyellow;
                
            }
            .items5 {
                background-color: rgb(97, 227, 231);
                
            }
            .items6 {
                background-color: pink;
                
            }
            .items7 {
                background-color: rgb(168, 159, 79);                                   
            }
            .items8 {
                background-color: rgb(111, 108, 129);                                   
            }       
        </style>

    </head>
    <body>
        <!-- For practical write text in div  -->
        <h1>MinMax Function.</h1>
        <div class="container">
            <div class="items1">One</div>
            <div class="items2">Two</div>
            <div class="items3">Three</div>
            <div class="items4">Four</div>
            <div class="items5">Five</div>
            <div class="items6">Six</div>
            <div class="items7">Seven</div>
            <div class="items8">Eight</div>
        </div>
        
    </body>
</html>
