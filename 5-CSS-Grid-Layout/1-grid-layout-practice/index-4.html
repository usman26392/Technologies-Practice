<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning grid items</title>

    <!-- Spanning grid items part -1  -->

    <style>
        
        
        
        * {
            margin: 0;
            box-sizing: border-box;
        }

        section {
            padding: 50px 0;
        }

        .container {
            max-width: 900px;
            margin: 0px auto;
            
        }

        .grid-container {
            background: #009fff70;
            height: 400px;
            padding: 10px;
            display: grid;

            grid-template-columns: repeat(12 , 1fr);
            grid-template-rows: repeat(2, 1fr);
            

            gap: 15px 15px; 
        }    

        .item-1 {
            background: red;
            color: #ffffff;
            grid-row: 1 / 2;
            grid-column: 1 / 13;
        }

        .item-2 {
            background: green;
            color: #ffffff;
            grid-row: 2/3;
            grid-column: 1/7;
        }

        .item-3 {
            background: blue;
            color: #ffffff;
            grid-row: 2/3;
            grid-column: 7/13;
        }


        
        
    


        
        
    </style>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="grid-container">
                <div class="item-1">
                    <p>Paragraph 1</p>    
                </div>
                <div class="item-2">
                    <p>Paragraph 2</p> 
                </div>
                <div class="item-3">
                    <p>Paragraph 3</p> 
                </div>

                
            </div>    
        </div>               
    </section>
</body>
</html>
