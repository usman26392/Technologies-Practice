<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
        }

        .grid-container {
            max-width: 800px;
            margin: 0 auto;
            height: 410px;
            background: cornsilk;
            display: grid;
            
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(2,200px);
            row-gap: 10px; 
            column-gap: 10px;
        }


        .item-1 {
            background: red;
            color: #ffffff;
            
        }

        .item-2 {
            background: green;
            color: #ffffff;
            
        }

        .item-3 {
            background: blue;
            color: #ffffff;
            
        }
    </style>
</head>


<body>
        <div class="grid-container">
            <div class="items item-1">
                <p>Paragraph -1</p>
            </div>
            <div class="items item-2">
                <p>Paragraph -2</p>
            </div>
            <div class="items item-3">
                <p>Paragraph -3</p>
            </div>
        </div>    
</body>
</html>
