<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem unit</title>
    <style>
        /* rem unit  */
    
        html {
            font-size: 16px;    /* 16px = 100% = 1rem, when we set base 16px  */
        }
        
        /* "px" ko "rem" may convert karnay k liye jo root element may 
         sirf "pixel base font-size" jo set karayn gay ussi number say divide karyn gay  */
        h1 {
            font-size: 5.625rem;   /* 90px = 5.625rem, when base is set to 16px */
            text-align: center;
        }

        p {
            font-size: 1.875rem;     /* 30px = 1.875rem  */
            text-align: center; 
        }

        

        /* media queries */

        /* is may hum nay "px" may set kiya hay  */
        @media (max-width: 991.98px) {
            html {
                font-size: 10px;
            }
        }

        @media (max-width: 575.98px) {
            html {
                font-size: 8px;
            }
        }

        @media (max-width: 480.98px) {
            html {
                font-size: 7px;
            }               
        }

        @media (max-width: 414.98px) {
            html {
                font-size: 6px;
            }               
        }

        
    </style>
</head>
<body>
    <!-- rem unit sirf apnay root elment (html) k layhaaz say, apnay font-size
        set karta hay  -->
    <!-- is ka faida yey hay k hum asani say responsive design set karsaktay hayn,
            kiyun k hummay har element ka ja ja kar font-size set nahi karna parta ,
        balkay sirf root element ka font-size set karna hota hay.   -->

    <!-- dosra faida ye hay k yey , accessibility ko b support karta hay   -->
    <h1>This is a main heading</h1>
    <div>
        <p>This is a paragraph inside the div</p>
    </div>
</body>
</html>
