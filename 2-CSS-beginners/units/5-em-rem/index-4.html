<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%;   /* 10px = 62.5% = 1rem */
        }


       /* ye button font-size k kam ya zayeda honay par, is ki 
         dosri properties jin par "rem" laga hoga wo font-size k
         layhaaz say adjust nai hun gi, matlab yey hay k ye apna 
         proportion barkarar nai rakh paye ga. */
        .btn {
            display: inline-block;
            font-size: 15rem;  /* 15rem = 150px */

            /* for padding: 10px = 1rem;
               1px = 1 / 10 ;
            than,  16px = 16 / 10  =  1.6rem
            than,  40px = 40 / 10 =  4rem
             */
             padding: 1.6rem 4rem;   
             /* yey padding , root element k font-size k
             layhaaz say lag ri hay. */
            background-color: khaki;
            border: 0.1rem solid #000;    /*  1px = 0.1rem */
            text-decoration: none;
            color: #000;
        }

        
    </style>
</head>
<body>
    <!-- ye button apnay sai propotion or sai scale k sath nahi rahay ga.
            browser font-sizes par or media queries par, kiyun is may
            font-size or padding , border teeno apnay root element k 
            font-size k layhaaz say set horay hayn"
    -->
    
    <a href="javascript:;" class="btn">Button</a>
</body>
</html>
