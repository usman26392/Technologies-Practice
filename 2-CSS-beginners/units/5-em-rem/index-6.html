<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em-rem unit</title>
    <style>
        html {
            font-size:62.5%;
        }

        /* h1  {
            padding: 1rem;
            margin: 1rem;
        } */

        h1  {
            font-size: 1rem;
            padding: 1rem;
            margin: 1rem;
        }

        h2 {
            font-size: 1.8rem;   /* 18px = 1.8rem */
            padding: 2rem;    /* 20px = 2rem */
            margin: 0.9rem;    /* 9px= 0.9rem */
        }
    </style>
</head>
<body>
    <h1>This a heading</h1>

    <h2>This is sub heading</h2>
    
</body>
</html>
