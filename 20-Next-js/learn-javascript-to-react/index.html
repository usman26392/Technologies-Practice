<html>
    <head>
        <title>imperative programming</title>
    </head>
    <body>
        <div id="app"></div>
        
        <!-- script -->
        <script>
            // imperative programming!
            const app = document.getElementById("app");
            const h1El = document.createElement("h1");
            const textValue = document.createTextNode("Develop. preview. ship");
            h1El.appendChild(textValue);
            app.appendChild(h1El)
        </script>
    </body>
</html>
