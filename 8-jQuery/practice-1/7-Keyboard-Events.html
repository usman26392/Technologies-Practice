<!DOCTYPE html>
<html>
    <head>
        <!-- This is jquery file library   -->
        <script src="jquery-3.4.1.min.js"></script>
        <style>
        #box {
            border:1px  solid black;
            padding: 2em;
            background-color: pink;
        }
        </style>

    </head>
    <body>
        <h1>Hello keyboard events......</h1>
        <div id="box">
            <h1>keyboard events</h1>
            <p>He was contracted with Bangladesh until the ICC World Twenty20
                 in Australia next year but his inability to give the team 
                 the expected results appear to have cost him his job.
            </p>          
        </div>
        <script>
             
             
             //-------------------keypress() event---------------------
              $(document).ready(function(){
                  $("body").keypress(function(){
                      $(this).css("background-color","orange");
                  });
              });
              
             
             /*
             // -------------keyup() event ---------------------------
              $(document).ready(function(){
                  $("body").keyup(function(){
                      $(this).css("background-color","lime");
                  });
              });
              */


        </script>
    </body>
</html>
