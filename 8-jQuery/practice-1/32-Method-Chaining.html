<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.4.1.min.js"></script>
        <style>
            #box {
                background-color: aqua;
                width: 300px;
                height: 300px;
                padding: 5px;
                position: relative;
            }
        
        </style>

    </head>
    <body>
        <h1>Stop Method</h1>
        <div id="box">
            <p>This is just text.</p>
        </div>
        <button type="button" id="btn">animate</button>
        
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("div").css("background-color","red").slideUp().slideDown();
                });            
            });
        
        
        </script>
        
    </body>

</html>
