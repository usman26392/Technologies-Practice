<!DOCTYPE html>
<html>
    <head>
        <!-- This is jquery file library   -->
        <script src="jquery-3.4.1.min.js"></script>

        <style>
            #box{
                border: 1px solid black;
                padding: 1em;

            }
            #boxbg {
                background-color: red;
            }
            
        </style>

    </head>
    <body>
        <h1>Hello jQuery before & aftre methods......</h1>
        <div id="box">
            <h2>test box</h2>
            <p>All stakeholders involved in Afghanistan need to recognise 
                that there is no alternative to peace. The country has been 
                on apart by a war that has essentially continued since 1979
                and even before that year.</p>

        </div>
        <br><br><br>
        <button type="button" id="beforebutton">Before</button>
        <button type="button" id="afterbutton">After</button>

        <script>
            $(document).ready(function(){
                $("#beforebutton").click(function(){
                    $("#box").before("This text before the div");

                });

                $("#afterbutton").click(function(){
                    $("#box").after("This text after the div");

                });

            });
        
        </script>
    </body>
</html>
