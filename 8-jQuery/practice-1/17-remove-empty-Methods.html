<!DOCTYPE html>
<html>
    <head>
        <!-- This is jquery file library   -->
        <script src="jquery-3.4.1.min.js"></script>

        <style>
            #box{
                border: 1px solid black;
                padding: 1em;
                background-color: bisque;

            }
            #boxbg {
                background-color: red;
            }
            
        </style>

    </head>
    <body>
        <h1>Hello jQuery remove & empty methods......</h1>
        <div id="box">
            <h2>test box</h2>
            <p>All stakeholders involved in Afghanistan need to recognise 
                that there is no alternative to peace. The country has been 
                on apart by a war that has essentially continued since 1979
                and even before that year.</p>

        </div>
        <br><br><br>
        <button type="button" id="emptybutton">Empty</button>
        <button type="button" id="removebutton">Remove</button>
        <script>
            $(document).ready(function(){
                $("#emptybutton").click(function(){
                    $("div").empty();
                });

                $("#removebutton").click(function(){
                    $("div").remove();
                });
            });
        
        </script>
    </body>
</html>
