<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery practice</title>

    <style>
        style {
            height: 3000px;
        }

        .hdg-1 {
            font-size: 70px;
            font-weight: 700;
            /* display: none; */
        }

        .red-anchor {
            color: red;
            font-size: 30px;
            font-weight: 700;
        }

        .clr-blue {
            color: blue;
        }

        form {
            margin-top: 20px;
        }

        .list-2 {
            background-color: red;
            /* display: none; */
            /* height: 30px;
            overflow: hidden; */
        }

        .list-1 {
            position: relative;
            list-style-type: decimal;
        }

        .drop_down_anchor {
            display: block;
            text-decoration: none;
        }

        .drop_down_anchor ul {
            display: none;
            background-color: red;
            list-style-type: none;
        }

        .drop_down_anchor ul li {
            color: #fff;
        }


       
        .search-icon {
            display: inline-block;
            margin-bottom: 30px;
        }
        .cross-icon {
            display: block;
            margin-bottom: 30px;
        }


        .search-form {
            display: none;
            background: aqua;
        }

        .search-form.open {
            display: block;
        }

        
        

    </style>
</head>

<body>
    <iframe id="website-frame" src="http://techcrunch.com"></iframe>


    <div class="search-wrapper">
        <a href="javascript:;" class="search-icon">Serach icon</a>
        <div class="search-form">
            <a href="javascript:;" class="cross-icon">cross icon</a>
            <input type="search">
        </div>
    </div>

    <h1 class="hdg-1">We are learning jQuery</h1>
    <h1>This is  also a heading</h1>

    <section class="main-cont" data-duration="500">
        <div class="box">
            <img src="" alt="alt text">

            <p class="box-para">This is a box paragraph!</p>
        </div>
    </section>

    <div class="box">
        <h2>This is a heading h2</h2>
    </div>
    
    
    <ul class="list list-1">

    <button class="alert">Button</button>

    <button class="alert_2">stop animation</button>

    <a href="index.html" class="drop_down_anchor">
        DropDown
        <ul>
            <li>Home</li>

    <form action="">
        <input type="text" placeholder="text">
        <input type="password" placeholder="password">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="css" checked  name="fav_language" value="css">
