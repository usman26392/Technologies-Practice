<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        
        .container {
            width: 80vw;
            margin: 0 auto;
            height: 300px;
            background-color: #87cefa5c;
            /* here from display: flex */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            flex-wrap: nowrap;
        }

        .item-1 {
            background-color: lightseagreen;
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: auto;
        }

        .item-2 {
            background-color: lime;
        }

        .item-3 {
            background-color: mediumslateblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">Flex item 1</div>
        <div class="item item-2">Flex item 2</div>
        <div class="item item-3">Flex item 3</div>       
    </div>
</body>
</html>
