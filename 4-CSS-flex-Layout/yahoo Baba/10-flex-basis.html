<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                
                background-color: beige;
                border: 3px solid black;
                width: 500px;
                
                margin-left: 300px;
                display: flex;
                flex-direction: row;

            }
            .items1 {
                background-color: magenta;
                flex-basis: 100px;
                                
            }
            .items2 {
                background-color: yellowgreen;
            }
            .items3 {
                background-color:turquoise;
                
            }
            .items4 {
                background-color:tomato;
            }
            .items5 {
                background-color:violet;
            }
            .items6 {
                background-color:tan;
            }
            

            .items {
                flex-grow: 1;
                padding: 0px;
                margin: 0px;
                text-align: center;
                height: 50px;
            }        
        </style>

    </head>
    <body>
        <h1>flex basis</h1>

        <div class="container">
            <div class="items items1">One</div>
            <div class="items items2">Two</div>
            <div class="items items3">Three</div>
            <div class="items items4">Four</div>
            <div class="items items5">Five</div>
            <div class="items items6">six</div>
            
        </div>
    </body>
</html>
