<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                margin: 50px auto 0;
                background-color: beige;
                border: 3px solid black;
                width: 500px;
                
                padding: 40px;
                display: flex;
                flex-direction: row;

            }
            .items1 {
                background-color: magenta;
                                
            }
            .items2 {
                background-color: yellowgreen;
            }
            .items3 {
                background-color:turquoise;
                flex-grow: 3;
            }
            .items4 {
                background-color:tomato;
            }
            .items5 {
                background-color:violet;
            }
            .items6 {
                background-color:tan;
            }
            

            .items {
                margin: 5px;
                padding: 5px;
                
            }        
        </style>

    </head>
    <body>
        <h1>flex grow</h1>

        <div class="container">
            <div class="items items1">One</div>
            <div class="items items2">Two</div>
            <div class="items items3">Three</div>
            <div class="items items4">Four</div>
            <div class="items items5">Five</div>
            <div class="items items6">six</div>
            
        </div>
    </body>
</html>
