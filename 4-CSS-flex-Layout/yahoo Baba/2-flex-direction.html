<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                margin: 50px auto 0;
                background-color: beige;
                border: 3px solid black;
                width: 600px;
                padding: 10px;
                display: flex;
                flex-direction: row-reverse;
            }
            
            .items1 {
                background-color: magenta;
            }
            .items2 {
                background-color: yellowgreen;
            }
            .items3 {
                background-color:turquoise;
            }
            .items4 {
                background-color:tomato;
            }

        
        </style>

    </head>
    <body>
        <h1>flex-direction</h1>

        <div class="container">
            <div class="items items1">One</div>
            <div class="items items2">Two</div>
            <div class="items items3">Three</div>
            <div class="items items4">Four</div>
        </div>
    </body>
</html>
