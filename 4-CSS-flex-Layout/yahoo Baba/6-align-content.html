<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                margin: 50px auto 0;
                background-color: beige;
                border: 3px solid black;
                width: 300px;
                height: 500px; 
                padding: 10px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-content: flex-end;
                                    
            }
            .items1 {
                background-color: magenta;
            }
            .items2 {
                background-color: yellowgreen;
            }
            .items3 {
                background-color:turquoise;
            }
            .items4 {
                background-color:tomato;
            }
            .items5 {
                background-color:violet;
            }
            .items6 {
                background-color:tan;
            }
            .items7 {
                background-color:peru;
            }
            .items8 {
                background-color:powderblue;
            }

            .items {
                margin: 5px;
                padding: 5px;
            }        
        </style>

    </head>
    <body>
        <h1>align-content property/h1>

        <div class="container">
            <div class="items items1">One</div>
            <div class="items items2">Two</div>
            <div class="items items3">Three</div>
            <div class="items items4">Four</div>
            <div class="items items5">Five</div>
            <div class="items items6">six</div>
            <div class="items items7">Seven</div>
            <div class="items items8">Eight</div>

        </div>
    </body>
</html>
